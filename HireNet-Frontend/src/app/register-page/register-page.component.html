<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4 p-4">
          <h3 class="text-center mb-4">Create Account</h3>
          <form (ngSubmit)="registerUser()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" [(ngModel)]="user.name" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-select" [(ngModel)]="user.role" name="role">
                <option value="jobseeker">Job Seeker</option>
                <option value="employer">Employer</option>
                <option value="employer">Recruiter</option>
              </select>
            </div>
            <button class="btn btn-primary w-100" type="submit">Register</button>
            <p class="text-center mt-3">
              Already have an account? <a routerLink="/login">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
