<div class="card p-4">
  <h5>Upload Resume</h5>
  <input
    type="file"
    (change)="onFileselected($event)"
    accept=".pdf,.doc,.docx"
    class="form-control mb-3"
  />

  <button
    class="btn btn-primary"
    (click)="uploadResume()"
    [disabled]="!selectedFile"
  >
    Upload
  </button>
  <div class="mt-3" *ngIf="uploadMessage">
    {{uploadMessage}}
  </div>
</div>
