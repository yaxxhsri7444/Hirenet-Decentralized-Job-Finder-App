<div *ngIf="loading" class="text-center py-10 text-muted">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-3">Loading job details...</p>
</div>

<div *ngIf="!loading && jobs" class="container my-5">
  <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">
    <div class="card-body">
      <!-- Title -->
      <h1 class="card-title h2 text-primary fw-bold mb-2">{{ jobs.title }}</h1>

      <!-- Company & Type -->
      <div class="mb-3 text-secondary fs-5">
        {{ jobs.company }} &bull;
        <span class="badge bg-info text-dark">{{ jobs.type }}</span>
      </div>

      <!-- Location & Salary -->
      <div class="row mb-4">
        <div class="col-md-6 mb-2 mb-md-0">
          <i class="bi bi-geo-alt-fill text-danger me-1"></i>
          <strong>Location:</strong> {{ jobs.location }}
        </div>
        <div class="col-md-6">
          <i class="bi bi-currency-rupee text-success me-1"></i>
          <strong>Salary:</strong> â‚¹{{ jobs.salary | number }}
        </div>
      </div>

      <hr />

      <!-- Description -->
      <h5 class="fw-semibold mb-2">Job Description</h5>
      <p class="text-muted" style="white-space: pre-line">
        {{ jobs.description }}
      </p>

      <hr />

      <!-- CTA Button -->
      <div class="d-flex justify-content-between align-items-center">
        <div class="mt-4">
          <button class="btn btn-lg btn-primary px-5 shadow-sm" click="applyForJob()">
            <i class="bi bi-send-fill me-2"></i> Apply Now
          </button>
        </div>
        <div class="mt-4">
          <button class="btn btn-lg btn-outline-secondary shadow-sm" (click)="sendMessageToEmployer()" >
            <i class="bi bi-chat-dots"></i> Message Employer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!loading && !jobs" class="container my-5">
  <div class="alert alert-danger text-center">
    <i class="bi bi-exclamation-triangle-fill"></i>
    <strong>Job Not Found</strong>
    <p class="mt-2">
      The job you are looking for does not exist or has been removed.
    </p>
  </div>
</div>
